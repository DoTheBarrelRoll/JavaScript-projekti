<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="tyyli.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <script src="jquery.js"></script>
  <script src="koodi.js"></script>

  <title>Juna API</title>
</head>

<body onload="lataaAsemat()">

  <div class="container">
    <div class="bgimage"></div>
    <div class="jumbotron">
      <h1 id="otsikko">VR ja HSL junahaku</h1>
    </div>



    <form>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label>Valitse lähtöasema</label>
            <select class="form-control mr-2 ml-2 asemat" name="asemat" id="lähtö" class="asemat">
              <option value="asd">Esimerkki</option>
            </select>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label>Valitse pääteasema</label>
            <select class="form-control mr-2 ml-2 asemat" name="asemat" id="maali" class="asemat">
              <option value="asd">Esimerkki</option>
            </select>
          </div>

        </div>
      </div>

      <button type="button" class="btn btn-lg btn-success btn-block mb-10" name="button" onclick="lataaJunat()">Etsi junat</button>
      <hr>
      <div id="loading">
        <span class="fas fa-spinner fa-10x fa-pulse"></span>
      </div>


  </div>
  </form>

  <h2 id="error">Junia ei löytynyt, kokeile muita asemia</h2>


  <div id="junat">
    <table class="table">
      <thead>
        <tr>
          <th>Juna</th>
          <th>Raide</th>
          <th>Lähtee</th>
          <th>Perillä</th>
        </tr>
      </thead>
      <tbody id="taulukeho1">

      </tbody>
    </table>
  </div>


  <footer class="fixed-bottom">
    <div class="footer-copyright text-center py-3">© 2018 Copyright:
      <a href="https://github.com/DoTheBarrelRoll/JavaScript-projekti/tree/master/Juna%20API">Miikka Niemeläinen & Teemu Rossi</a>
    </div>
  </footer>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
